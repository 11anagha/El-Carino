<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Carino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
</head>
  <body>
    <div class="navbar">
      <img src="{% static 'assets/images/logo.jpeg' %}" alt="El Carino Logo" class="logo">
      <div class="menu">
          <a href="{% url 'landing' %}">Home</a>
          <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'portfolio' %}">Portfolio</a>
          <a href="{% url 'contactus' %}">Contact Us</a>
          <a href="{% url 'blog' %}">Blog</a>
          {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
          {% else %}
                <a href="{% url 'login' %}">Login</a>
          {% endif %}
      </div>
    </div>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20acbb3f5b.js" crossorigin="anonymous"></script>
  </body>
</html>
