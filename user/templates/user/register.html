<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Carino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/login_reg.css' %}">
</head>
  <body>
    <div class="navbar">
      <img src="{% static 'assets/images/logo.jpeg' %}" alt="El Carino Logo" class="logo">
      <div class="menu">
          <a href="{% url 'landing' %}">Home</a>
          <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'portfolio' %}">Portfolio</a>
          <a href="#">Contact Us</a>
          <a href="{% url 'blog' %}">Blog</a>
          {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
          {% else %}
                <a href="{% url 'login' %}">Login</a>
          {% endif %}
      </div>
    </div>
 
    <video autoplay muted loop id="bgVideo">
        <source src="{% static 'assets/images/background.mp4' %}" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="auth-container">
        <h2 class="auth-title">Register</h2>
        
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="auth-input" placeholder="Username" required>
            <input type="email" name="email" class="auth-input" placeholder="Email" required>
            <input type="password" name="password" class="auth-input" placeholder="Password" required>
            <input type="password" name="confirm_password" class="auth-input" placeholder="Confirm Password" required>
            <button type="submit" class="auth-btn">Register</button>
            <p class="auth-toggle">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
